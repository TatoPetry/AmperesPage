<div class="col-md-6 p-3 m-auto mt-3">
  <form [formGroup]="formVideos" (submit)="sendForm(formVideos)">
    <h1 class="text-center h1 text-light">Cadastro Videoss</h1>
    <div class="form-group">
      <label class="col-sm-2 col-form-label">Titulo</label>
      <input
        formControlName="title"
        type="text"
        name="title"
        class="form-control is-invalid"
        placeholder="Nome do video!"
        isvalid
        [isValid]="formVideos.get('title').errors?.required">
    </div>
    <div class="form-group">
      <label class="col-sm-2 col-form-label">URL</label>
      <input
        formControlName="url"
        type="text" name="url"
        class="form-control is-invalid"
        placeholder="Link do youtube"
        isvalid
        [isValid]="formVideos.get('url').errors?.required">
    </div>

    <div class="m-auto">
      <button [disabled]="formVideos.invalid" class="btn btn-outline-light ">Submit</button>
    </div>
  </form>
</div>

<div class="col-md-6 mt-4 p-3 m-auto">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Titulo</th>
        <th scope="col">id</th>
        <th scope="col">Editar</th>
        <th scope="col">Excluir</th>
      </tr>
    </thead>
    <tbody *ngFor="let video of videos | async" class="table-active">
      <tr scope="row">
        <th>{{ video.title }}</th>
        <th>{{ video.id }}</th>
        <th><i class="fa fa-edit" data-toggle="modal" data-target="#modaleditshow" (click)="takeCurrentVideo(video)"></i></th>
        <th><i class="fa fa-trash" (dblclick)="removeData(video.id)"></i></th>

      </tr>
    </tbody>
  </table>
</div>


<div class="modal" id="modaleditshow" tabindex="-1" role="dialog" aria-labelledby="modaleditshow" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Editar Show</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">



        <div class="col-md-6 p-3 m-auto mt-3">
          <form [formGroup]="formVideoUpdate" (submit)="sendForm(formVideoUpdate)">
            <h1 class="text-center h1 text-light">Cadastro Videoss</h1>
            <div class="form-group">
              <label class="col-sm-2 col-form-label">Titulo</label>
              <input
              formControlName="title"
              type="text"
              name="title"
              class="form-control is-invalid"
              placeholder="{{currentVideo.title}}"
              isvalid
              [isValid]="formVideos.get('title').errors?.required">
            </div>

            <div class="form-group">
              <label class="col-sm-2 col-form-label">URL</label>
              <input
              formControlName="url"
              type="text" name="url"
              class="form-control is-invalid"
              placeholder="{{ currentVideo.url }}"
              isvalid
              [isValid]="formVideos.get('url').errors?.required">
            </div>
            <div class="m-auto">
                <button [disabled]="formVideoUpdate.invalid" class="btn btn-outline-light ">Submit</button>
              </div>
            </form>
      </div>
    </div>
  </div>
</div>
