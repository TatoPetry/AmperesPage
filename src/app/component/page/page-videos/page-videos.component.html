<app-page-carousel></app-page-carousel>
<div class="container mt-3">
    <h4 class="h4 text-center text-white font-weigth-bold">Videos</h4>
    <div class="row">

      <div *ngFor="let video of videos | async" class="col-md-6">
        <div class="card bg-transparent border-dark mb-3" style="max-width: 40rem;">

          <div class="card-header text-center h5 p-1">{{ video.title }}</div>

          <div class="card-body p-1">

            <div class="embed-responsive embed-responsive-16by9">
              <iframe class="embed-responsive-item" [src]="safeUrl(video.url)" allowfullscreen></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
