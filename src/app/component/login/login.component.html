<div class="container" style="min-height: 35em">


  <div class="col-md-6 p-3 m-auto mt-5" >
    <form [formGroup]="formLogin" (submit)="login()">
      <h1 class="text-center h1 text-light">Login</h1>
      <div class="form-group">
        <label for="exampleInputEmail1" class="col-sm-2 col-form-label">Email</label>
        <input formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email" type="email">
      </div>
      <div class="form-group">
        <label for="passwordInput" class="col-sm-2 col-form-label">Password</label>
        <input formControlName="password" class="form-control" id="passwordInput" aria-describedby="passwordHelp" placeholder="Password" type="password">
      </div>
      <div class="m-auto">
          <button type="submit" [disabled]="formLogin.invalid" class="btn btn-outline-light">Login</button>
      </div>
    </form>

  </div>
</div>
