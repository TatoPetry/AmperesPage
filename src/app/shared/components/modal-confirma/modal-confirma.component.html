<div class="modal" id="modalConfirma" tabindex="-1" role="dialog" aria-labelledby="modalConfirma" aria-hidden="true">
    <div class="modal-dialog bg-danger" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title h4">Confirma</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body text-center text-white">
            <p>Deseja Deslogar?</p>
          </div>
          <div class="modal-footer">
            <button
            type="button"
            (click)="authS.signOut()"
            class="btn btn-outline-primary ml-0"
            [routerLink]="['/home']"
            routerLinkActive="router-link-active"
            data-dismiss="modal" >Sim</button>
            <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancela</button>
          </div>
        </div>
      </div>
</div>
